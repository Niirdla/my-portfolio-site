<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="project.css" />
    <script src="project.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="projects-content">
      <div class="projects-text">
        <div class="projects-title-container">
          <h1 class="projects-title">MY PROJECTS</h1>
          <h1 class="projects-subtitle">Highlight projects</h1>
        </div>
      </div>
      <div class="projects-images">
        <div class="projects-item" data-project="project1">
          <img
            id="project-image"
            src="assets/img/projects/fishyfy/fishyfy.png"
            alt="FISHYFY"
          />
          <p class="project-title">Fishyfy</p>
          <p class="project-development-title">Development tools</p>
          <div class="project-development-tools-div">
            <img
              src="assets/img/developer-tools-images/html5-logo-gray.svg"
              data-hover-src="assets/img/developer-tools-images/html5-logo.svg"
              title="HTML 5"
              alt=""
            />
            <img
              src="assets/img/developer-tools-images/css-logo-gray.svg"
              data-hover-src="assets/img/developer-tools-images/css-logo.svg"
              title="CSS 3"
              alt=""
            />
            <img
              src="assets/img/developer-tools-images/js-logo-gray.svg"
              data-hover-src="assets/img/developer-tools-images/js-logo.svg"
              title="JavaScript"
              alt=""
            />
            <img
              src="assets/img/developer-tools-images/php-logo-gray.svg"
              data-hover-src="assets/img/developer-tools-images/php-logo.svg"
              title="PHP"
              alt=""
            />
          </div>
          <a
            class="github-button"
            href="https://github.com/Niirdla/fishyfy"
            target="_blank"
          >
            <img
              src="assets/img/developer-tools-images/github-logo-wo-rect.svg"
              alt="GitHub Logo"
              class="github-logo"
            />
            <span>View on GitHub</span>
          </a>
        </div>
        <div class="projects-item" data-project="project2">
          <img
            id="project-image"
            src="assets/img/projects/tribin/tribin.png"
            alt="TRIBIN"
          />
          <p class="project-title">Tri-bin</p>
          <p class="project-development-title">Development tools</p>
          <div class="project-development-tools-div">
            <img

              data-hover-src="assets/img/developer-tools-images/html5-logo.svg"
              title="HTML 5"
              alt=""
            />
            <img
              src="assets/img/developer-tools-images/css-logo-gray.svg"
              data-hover-src="assets/img/developer-tools-images/css-logo.svg"
              title="CSS 3"
              alt=""
            />
            <img
              src="assets/img/developer-tools-images/js-logo-gray.svg"
              data-hover-src="assets/img/developer-tools-images/js-logo.svg"
              title="JavaScript"
              alt=""
            />
            <img
              src="assets/img/developer-tools-images/php-logo-gray.svg"
              data-hover-src="assets/img/developer-tools-images/php-logo.svg"
              title="PHP"
              alt=""
            />
            <img
              src="assets/img/developer-tools-images/c++-logo-gray.svg"
              data-hover-src="assets/img/developer-tools-images/c++-logo.svg"
              title="C++"
              alt=""
            />
          </div>
          <a
            class="github-button"
            href="https://github.com/Niirdla/tribin"
            target="_blank"
          >
            <img
              src="assets/img/developer-tools-images/github-logo-wo-rect.svg"
              alt="GitHub Logo"
              class="github-logo"
            />
            <span>View on GitHub</span>
          </a>
        </div>
        <div class="projects-item" data-project="project3">
          <img
            id="project-image"
            class="about-me-website-pic"
            src="assets/img/projects/about-me/about-me.png"
            data-hover-src="assets/img/projects/about-me/about-me-part2.png"

          />
          <p class="project-title">My portfolio website</p>
          <p class="project-development-title">Development tools</p>
          <div class="project-development-tools-div">
            <img

              alt=""
            />
            <img
              src="assets/img/developer-tools-images/css-logo-gray.svg"
              data-hover-src="assets/img/developer-tools-images/css-logo.svg"
              title="CSS 3"
              alt=""
            />
            <img
              src="assets/img/developer-tools-images/js-logo-gray.svg"
              data-hover-src="assets/img/developer-tools-images/js-logo.svg"
              title="JavaScript"
              alt=""
            />
          </div>
          <a
            class="github-button"
            href="https://github.com/Niirdla/my-portfolio-site"
            target="_blank"
          >

              src="assets/img/developer-tools-images/github-logo-wo-rect.svg"
              alt="GitHub Logo"

            />
            <span>View on GitHub</span>
