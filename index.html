<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aldrin James Mendoza | Portfolio</title>
    <link rel="stylesheet" href="index-styles.css" />
    <link rel="icon" href="assets/img/am-logo.png" type="image/png" />
    <script src="index-scripts.js" defer></script>
  </head>
  <body>
    <nav>
      <img class="am-logo" src="assets/img/am-logo.png" alt="" />
      <ul>
        <li><a href="#aboutMeContainer">About Me</a></li>
        <li><a href="#certificationContainer">Certifications</a></li>
        <li><a href="#projectContainer">My Projects</a></li>
        <li><a href="#connectContainer">Connect</a></li>
      </ul>
    </nav>
    <div id="aboutMeContainer" class="fade-in-section"></div>
    <div id="certificationContainer" class="fade-in-section"></div>
    <div id="projectContainer" class="fade-in-section"></div>
    <div id="connectContainer" class="fade-in-section"></div>

    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <img id="modal-image" src="" alt="Certificate" />
      <p id="cert-modal-index" class="cert-modal-index"></p>
    </div>
    <span class="arrow-external cert-modal-left-arrow-external">&lt;</span>
    <span class="arrow-external cert-modal-right-arrow-external">&gt;</span>
    <div id="project-modal" class="project-modal">
      <span class="project-modal-close">&times;</span>
      <div class="project-modal-content">
        <p id="pm-title" class="pm-title"></p>
        <div class="pm-image-vid-div">
          <span class="arrow left-arrow">&lt;</span>
          <video id="project-modal-video" controls preload="metadata"></video>
          <img id="project-modal-image" src="" alt="Project Image" />
          <span class="arrow right-arrow">&gt;</span>
        </div>
        <p id="project-modal-index" class="project-modal-index"></p>
        <p id="project-modal-image-title" class="project-modal-image-title"></p>
        <p class="duration-title">Duration:</p>
        <p id="duration" class="duration"></p>
        <p class="project-development-title-modal">Development tools</p>
        <div
          id="project-development-tools"
          class="project-development-tools"
        ></div>
        <p id="project-description" class="project-description"></p>
        <p class="key-features-title-modal">Project Key Features:</p>
        <div class="key-features-container">
          <ul id="key-features-list" class="key-features-list"></ul>
        </div>
        <a id="git-button" class="git-button" target="_blank"></a>
      </div>
    </div>
    <span class="arrow-external left-arrow-external">&lt;</span>
    <span class="arrow-external right-arrow-external">&gt;</span>
  </body>
</html>
